<div class="slide">
    <p-card header="Hola Mundo" subheader="Lorem ipsum dolor sit amet consectetur adipisicing elit. " [style]="{width: '360px'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <p id="categoria" color=blue> <"categoria 1">  <"categoria 2"> </p>
            <img alt="Card" src={{Event.download_url}} height="250" width="250" >
        </ng-template>
        <ng-template pTemplate="footer">
            <p-button (click)="openUrl()" label="Ver detalles de el evento" ></p-button>
            <P>  </P>
            <p-button label="Estoy interesado"onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLSfyiV2IMgo4E0OV296H7hdzVuGGBfxBxGY1pA5UOHKkI86RdA/viewform'"></p-button>
   
        </ng-template>
    </p-card>
</div>
